<div class="signup">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-4">
        <form class="pt-3" [formGroup]="programForm">
          <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" formControlName="fullName" placeholder="Full Name">
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Email">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
          </div>
          <div class="signup-btn">
            <button class="c-btn pink d-block mt-4" (click)="signup()" 
              [disabled]="programForm.invalid" 
				      [ngClass]="{'disable-opacity': programForm.invalid || programForm.value.password != programForm.value.confirmPassword}">
              Join Now
            </button>
          </div>
        </form>
        <div class="conditions">
          <p>By signing up you accept the <a class="text-pinkgradient" routerLink="/auth/privacy-policy">Privacy Policy</a> and <a class="text-pinkgradient" routerLink="/auth/terms-conditions">Terms & Conditions</a></p>
        </div>
        <div class="login-account text-center">
          <span>Already have an Account?</span>
          <a class="text-pinkgradient" routerLink="/auth/login">
            Sign in.
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
