<div class="blog-detail">
  <div class="container">
    <div class="row">

      <div class="col-12">
        <button class="c-btn pink mb-3 float-right" (click)="edit(data)">Edit</button>
      </div>

      <div class="col-12">
        <a>{{data.category_name}}</a>
        <div class="seprator"></div>
        <h3>{{data.blogTitle}}</h3>

        <div class="col-12">
          <div class="user-line">
            <div class="row">
              <div class="col-7 col-lg-8">
                <div class="row">
                  <div class="col-2 col-md-2 col-lg-1 pl-0">
                    <img src="{{data.user.avatar}}">
                  </div>
                  <div class="col-10 col-md-10 col-lg-11">
                    <div class="smalls">
                      <h6>{{data.user.fullName}}</h6>
                      <p>{{data.createdAt | date: 'medium'}}</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-5 col-lg-4">
                <a><i class="fas fa-comment-dots pr-1"></i> No Comments</a>
              </div>
            </div>
          </div>
        </div>

        <img class="my-4" src="{{data.image}}">
        <h1 class="pb-3">{{data.blogTitle}}</h1>
        <p class="pt-2">{{data.description}}</p>
        <p class="pt-2">{{data.content}}</p>
      </div>

      <div class="col-12 pt-5">
        <h3>Comments</h3>
        <div class="comments">
          <div class="row mt-3 mx-1 card p-2 position-relative" *ngFor="let item of comments">
            <a class="text-danger delete" (click)="onEdit(item)" *ngIf="currentUser.id == item.created_by.id"><i class="fas fa-trash"></i></a>

            <div class="col-12 pb-3">
              <p>{{item.comment}}</p>
            </div>
            <div class="col-12">
              <p><strong>{{item.name}}</strong></p>
              <p><small>{{item?.created_at | date: 'short'}}</small></p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="comment">
          <h3>Leave a Reply</h3>
          <form class="pt-3" [formGroup]="programForm">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <textarea class="form-control" rows="5" placeholder="Comment" formControlName="comment"></textarea>
                </div>
              </div>
              <div class="col-6 col-lg-4">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" formControlName="name">
                </div>
              </div>
              <div class="col-6 col-lg-4">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" formControlName="email">
                </div>
              </div>
              <div class="col-12 col-lg-4">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Website (optional)" formControlName="website">
                </div>
              </div>
            </div>
          </form>

          <div class="mt-3">
            <a class="c-btn pink" (click)="createComment()">POST COMMENT</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
