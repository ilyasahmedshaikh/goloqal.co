<div class="banner">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block" src="assets/img/banner1.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block" src="assets/img/banner2.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block" src="assets/img/banner3.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block" src="assets/img/banner4.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block" src="assets/img/banner5.jpg">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="homepage">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="top-heading-bar">
          <h1>Find Local Stuff to Do in Thailand</h1>
          <p>The new experience near you.</p>
        </div>
      </div>
    </div>

    <div class="search-bar">
      <app-search-bar></app-search-bar>
    </div>

    <div class="explore">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="heading">
            <h1>Explore nearby</h1>
          </div>
        </div>

        <div class="col-12">
          <div class="top">
            <div class="row">
              <div class="col-6 col-md-4 col-lg-3" *ngFor="let item of data">
                <div class="inner">
                  <div class="row">
                    <div class="col-4">
                      <img src={{item.image}}>
                    </div>
                    <div class="col-8">
                      <h6>{{item.name}}</h6>
                      <p>{{item.time}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-section" *ngFor="let pageSec of topicWiseData">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="heading">
            <h1>{{pageSec.name}}</h1>
            <p>Nearest {{pageSec.name}}</p>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mt-4" *ngFor="let item of pageSec.data" routerLink="/page/page-details">
          <app-custom-card [data]="item" (click)="view(item)"></app-custom-card>
        </div>

        <div class="col-12 col-md-12" *ngIf="pageSec.data.length == 0">
          <div class="no-data">
            <img src="assets/img/no-data.png" alt="no-data">
          </div>
