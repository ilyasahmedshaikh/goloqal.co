<div class="users">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="heading">
          <h1>Users</h1>
        </div>
      </div>
      <div class="col-12 col-md-12 col-lg-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">User Type</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.userType}}</td>
              <td>
                <a class="far fa-edit mr-4"></a>
                <a class="fas fa-trash-alt"></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
