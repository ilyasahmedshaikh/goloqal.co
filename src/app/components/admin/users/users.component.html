<div class="users">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="heading">
          <h1>Users</h1>
        </div>
      </div>
      <div class="col-12 col-md-12 col-lg-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">User Type</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td>{{item.id}}</td>
              <td>{{item.fullName}}</td>
              <td>{{item.email}}</td>
              <td>{{item.user_type}}</td>
              <td>
                <a class="far fa-edit mr-4" (click)="editUser(item)" data-toggle="modal" data-target="#editUser"></a>
                <a class="fas fa-trash-alt"></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUserLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserLabel">Edit User Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="programForm">
          <div class="add-img">
            <input class="d-none" type="file" accept="image/*" #file (change)="readURL($event)">
            <a (click)="file.click()">
              <img *ngIf="!imageUploaded" src={{preview}}>
              <!-- <img *ngIf="imageUploaded" src={{loading}}> -->
            </a>
          </div>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" placeholder="Full Name" formControlName="fullName">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group">
            <label>User Type</label>
            <input type="text" class="form-control" placeholder="User Type" formControlName="user_type">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #userModalClose>Close</button>
        <button type="button" class="btn btn-primary" (click)="updateUser()">Update User Info</button>
      </div>
    </div>
  </div>
</div>
