<div class="edit-profile">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-4">
        <form [formGroup]="programForm">
          <app-image-uploader [ifPreviewAvailable]="user.avatar" (previewImage)="onImagePreview($event)"></app-image-uploader>

          <div class="form-group pt-5">
            <label>Full Name</label>
            <input type="text" class="form-control" placeholder="Full Name" formControlName="fullName">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group">
            <label>Mobile (optional)</label>
            <input type="number" class="form-control" placeholder="Mobile" formControlName="mobile">
          </div>
          
          <div class="update-btn">
            <a class="c-btn pink d-block mt-4" (click)="update()">Update</a>
            <a class="c-btn green d-block mt-2" routerLink="/auth/reset-password">Change Password</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
