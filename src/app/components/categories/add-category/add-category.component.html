<div class="add-category">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-8">
        <div class="heading">
          <h1>Add Category</h1>
        </div>
      </div>
      <div class="col-12 col-md-8 col-lg-8">
        <form [formGroup]="programForm">
          <div class="form-group">
            <label>Category Name</label>
            <input type="text" class="form-control" placeholder="Category Name" formControlName="categoryName">
          </div>
          <div class="add-btn">
            <a class="c-btn pink mr-3">Add Category</a>
            <a class="c-btn green" routerLink="/categories/category-listing">Update Category</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
