<div class="near-by-page">
  <div class="container">
    <div class="shops-section">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="heading">
            <h1>NearBy Shops / Products</h1>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mt-4" *ngFor="let item of shops">
          <app-custom-card [data]="item" (click)="view(item)"></app-custom-card>
        </div>
      </div>
    </div>
  </div>
</div>
